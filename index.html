<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM REGISTRASI</title>
    <link rel="stylesheet" href="INDEX.css">
</head>
<body>
    <body>
        <div class="left"><img style="position: relative; margin-bottom:550px; right: 250px;" src="https://images.smkn4jkt.sch.id/content/2012/01/SMK-N-4-kecil.jpg" width="100" height="100"></div>
  <div class="container">
    <div class="title">Form Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nama Depan</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Nama Belakang</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">NISN</span>
            <input type="text" placeholder="Enter your NISN" required>
          </div>
          <div class="input-box">
            <p style=font-family:verdana><p style="font-size: 18px;">Kelas & Jurusan</p>
            <select name="Kelas" id="">
                <option value="">X-TJKT</option>
                <option value="">XI-TJKT</option>
                <option value="">XII-TJKT</option>
            </select>
          </div>
            <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div><div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Laki-Laki</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Perempuan</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Privasi</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
